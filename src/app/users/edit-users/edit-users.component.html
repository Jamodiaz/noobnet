<div class="larger">
  <div class="modal-header">
    <h3 class="modal-title">Edit User</h3>
  </div>
  <form [formGroup]="usersEditForm" (ngSubmit)="onSubmit(usersEditForm.value)">
    <div class="modal-body">
      <mat-form-field class="form-element">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <br>
      <mat-form-field class="form-element">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
      <br>
      <mat-form-field class="form-element">
        <input matInput placeholder="Email address" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field class="form-element">
        <input matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>
      <br>
      <mat-form-field color="primary">
        <mat-label>{{this.value}}</mat-label>
        <mat-select matInput placeholder="Select role" (selectionChange)="selectedRole($event)">
          <mat-option *ngFor="let role of roles" [value]="role.role_id_pk">
            {{role.role_type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="modal-footer">
      <div class="form-group">
        <div class="btn-group" role="group" aria-label="Basic example">
          <div class="form-group">
            <button type="submit" class="btn btn-form">Save</button>
          </div>
          <div class="form-group">
            <button class="btn btn-form" (click)="onCancelClick()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
