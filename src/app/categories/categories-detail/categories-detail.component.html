<div class="larger">
        <div class="modal-header">
                <h3  class="card-header">Category Information</h3>
        </div>
        <div class="modal-body">
                <h4  style="color: #091D3C; font-family: helvetica; font-size: 2rem;">{{category.category_type}}</h4>
                <p  style="color: #091D3C;  font-family: helvetica; font-size: 2.5rem; "class="card-text">{{category.category_description}}</p>
        </div>
        <div class="modal-footer">
                <button class="btn btn-info" (click)="closeInfo()">Exit</button>
        </div>
</div>
