<div class="background">
  <div class="my-center">
    <div class="heading-tools align">
      <h1 class="title-style">Ticket Creation</h1>
    </div>
  </div>
  <div class="tool-content">
    <mat-tab-group animationDuration="500ms">
      <mat-tab label="Create Tickets">
        <br>
        <div class="container-fluid">
          <h1>Enter the following data:</h1>
          <form [formGroup]="ticketForm">
            <div class="modal-body">
              <div class="row">
                <mat-form-field class="form-element">
                  <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field color="primary">
                  <mat-label>Select Category</mat-label>
                  <mat-select formControlName="category" matInput (selectionChange)="selectedCat($event)">
                    <mat-option *ngFor="let cat of activeCategories" [value]="cat.category_id_pk">
                      {{cat.category_type}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field class="form-element">
                  <textarea matInput placeholder="Description" formControlName="description"></textarea>
                </mat-form-field>

              </div>

              <!-- <mat-form-field class="form-element">
                  <input matInput placeholder="Phone" formControlName="phone">
                </mat-form-field>
                <br>
                <mat-form-field color="primary">
                  <mat-label>{{this.value}}</mat-label>
                  <mat-select formControlName="role" matInput placeholder="Select role" (selectionChange)="selectedRole($event)">
                    <mat-option *ngFor="let role of roles" [value]="role.role_id_pk">
                      {{role.role_type}}
                    </mat-option>
                  </mat-select>
                </mat-form-field> -->
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <div class="form-group">
                    <button class="btn btn-form" (click)="onSubmit(usersEditForm.value)">Save</button>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-form" (click)="onCancelClick()">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </form>



        </div>






      </mat-tab>
      <mat-tab label="Show Tickets"> Content 2 </mat-tab>
    </mat-tab-group>

  </div>


</div>
